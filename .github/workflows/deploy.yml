name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches:
      - master # 或者 master，取决于你的默认分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 获取代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 设置你的 Node.js 版本

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建 Vue 项目
      - name: Build
        run: npm run build

      # 使用 GitHub Pages Action 发布
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 发布到 gh-pages 分支
          folder: dist # 构建输出目录
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动获取 GitHub token
